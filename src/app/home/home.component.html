<div class="container" [@fadeInAnimation]="getState()" (@fadeInAnimation.done)="done()">
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills float-right">
        <li class="nav-item">
          <a class="nav-link btn" href="#" style="background-color: #fee534; color: #000;" (click)="toggleState()">Анықтама</a>
        </li>
      </ul>
    </nav>
    <h3 class="header-text">Аудармашы</h3>
  </div>

  <div class="row">
    <div class="col-sm-6">

      <div class="textarea-container" [ngClass]="{'active': focused}">

        <div class="textarea-top">
          <i class="icon-delete-o control" (click)="inputBox.value = ''; clear();"></i>
          <span class="text-uppercase float-right  alphabet-name">Кириллица</span>
        </div>

        <textarea name="input" maxlength="5000"
                  wrap="soft" placeholder="Мәтін енгізіңіз..."
                  #inputBox
                  [(ngModel)] = "inputModel" (ngModelChange)="onTextChanged(inputBox.value)"
                  [ngClass] = "{'smFont': inputBox.value.length > 150}"
                  (focus)="onFocus()"
                  (blur)="onBlur()"
        ></textarea>

        <div class="textarea-bottom">
          {{inputBox.value.length + " / " + MAX_LENGTH}}
        </div>

      </div>

    </div>

    <div class="col-sm-6">

      <div class="textarea-container">

        <div class="textarea-top">
          <i class="icon-copy float-right control"
             ngxClipboard [cbContent]="translation | async" (cbOnSuccess)="outputBox.select()"></i>
          <span class="text-uppercase alphabet-name">Latyn</span>
        </div>

        <textarea name="input" readonly
                  wrap="soft"
                  #outputBox
                  [ngClass] = "{'smFont': inputBox.value.length > 150}"
                  [value]="translation | async"
        ></textarea>

      </div>

    </div>
  </div>

  <div class="jumbotron jumbotron-fluid" style="background-color: rgba(26, 166, 198, 0.07); padding: 1rem 1rem; margin-top: 30px;">
    <div class="container">
      <p class="text-center" style="margin-top: 1rem;">Если вам необходимо сделать перевод документов, книг на новый алфавит, то вы можете воспользоваться нашими решениями.</p>
      <hr class="my-4">
      <p class="text-muted text-center">
        &copy; 2017 N. Elnar, bilab.co
      </p>
    </div>
  </div>

</div>

<app-about [@slideInOut]="state" [state]="state" (toogleState)="toggleState()"></app-about>
